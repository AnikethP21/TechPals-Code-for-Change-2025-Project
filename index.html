<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <div id="intro-screen">
      <h2>What do you want to learn about?</h2>
      <input type="text" id="interest" placeholder="e.g. space, history, animals">
      <button onclick="startEdTok()">Start Learning</button>
    </div>
  
    <header style="display: none;">
        <h1 id="home">Home</h1>
        <div class="spacer"></div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="EdTok Logo">
      <h1>EdTok</h1>
      <div class="spacer"></div>
      <h1 id="saved">Bookmark</h1>
    </header>
  
    <main id="app" class="home" style="display: none;"></main>
    <div id="loading" style="display: none;">Loading more knowledge...</div>

    <div class="error" style="display: none;">
        <h1>
            Error: 404
        </h1>
        <h2>
            This page does not exist
        </h2>
    </div>

    <div id="bookmark" style="display: none;"><br><br><br><br><br><br><br><br><h1 style="text-align: center;">Nothing to see here yet</h1><br><br><h3 style="text-align: center;">Saved cards will be shown here</h3></div>
  
    <script src="./src/js/main.js"></script>
  </body>
